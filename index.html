<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

  <title>Frontend Mentor | Product preview card component</title>
  
  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
   
</head>
<body>

  <main>

    <section class="card grid">
      <div class="card__bg"></div>

      <section class="card__texts">
        <p class="card__product">Preview</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="card__price flex">
          $149.99
          <span class="card__sold">$169.99</span>
        </p>

        <a href="#" class="card__cta grid">Add to Cart</a>
      </section>
    </section>

    </main>

</body>
</html>
